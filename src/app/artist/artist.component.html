<section >
    
   

    <p><i *ngFor="let genre of resultado.genres">
        {{genre| titlecase}}, 
    </i></p>
    <div class="wapper">
        <img class="portada" src="{{resultado.images[2].url}}">
        <h1>{{resultado.name}}</h1>
    </div>

    <p><a href="/">Home</a> / <a href="/artist">Artist</a> / <a href="#">{{resultado.name}}</a> </p>
    <hr>

    <ul>
        <li *ngFor="let resultadoa of resultadoAlbums.items">
            <a routerLink="/{{resultadoa.type}}/{{resultadoa.id}}">
                <article>
                    <img src="{{resultadoa.images[1].url}}">
                    <div class="info">
                            <p><strong>{{resultadoa.name}}</strong></p>
                            <p><i>Tipo: {{resultadoa.type | titlecase }}</i></p>
                            <p  *ngFor="let resultadoa2 of resultadoa.artists">
                                <i>Artist: {{resultadoa2.name | titlecase}}</i>
                            </p>

                    </div>         
                </article>              
            </a>
        </li>
    </ul>


 


</section>
