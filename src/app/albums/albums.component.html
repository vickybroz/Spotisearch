
<section class="Albums">

  <h1>Albums</h1>

  <p>Search your favourite album over Spotify. Just enter an artist name in the following search box and enjoy!</p>
  
  <div class="wrapper">
      <app-search-bar (querySend)="search($event)"></app-search-bar>
  </div> 
  <div *ngIf="resultados">
      <ul class="resultados">
       <app-item-preview 
              *ngFor="let item of resultados.albums.items" 
              [item]="item">
          </app-item-preview>
      </ul>
  </div>
    
</section>
