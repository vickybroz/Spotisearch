<section class="Artists">

    <h1>Artists</h1>
  
    <p>Search your favourite artist over Spotify. Just enter an artist name in the following search box and enjoy!</p>
    
    <div class="wrapper">
        <app-search-bar (querySend)="subject.next($event)"></app-search-bar>
    </div> 

    <div *ngIf="resultados">
        <ul class="resultados">
         <app-item-preview 
                *ngFor="let item of resultados.artists.items" 
                [item]="item">
            </app-item-preview>
        </ul>
    </div>
      
  </section>
