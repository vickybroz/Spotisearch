<section class="welcome">
    
    <p><strong>Welcome to</strong></p>
    <h1>Spotisearch</h1>

    <p>Search your favourite songs over Spotify. Just enter an artist name in the following search box and enjoy!</p>
    
    <div class="wrapper">
        <app-search-bar (querySend)="search($event)"></app-search-bar>
    </div> 
    <div *ngIf="resultados">
        <ul class="resultados" *ngFor="let item of resultados | keyvalue" >
         <app-item-preview 
                *ngFor="let item of item.value.items" 
                [item]="item">
            </app-item-preview>
        </ul>
    </div>
      
</section>

<div *ngIf="favoritos">
    <app-favorite-tracks [favoritos]="favoritos">
    </app-favorite-tracks>
</div>
